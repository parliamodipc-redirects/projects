/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2'); unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;} body{margin: 0; font-family: 'Roboto';} body{background: #1E1E1E; font-family: 'Roboto'; font-size: 20px; color: #FFFFFF;} #snackbar {visibility: hidden; min-width: 250px; margin-left: -125px; background-color: #FFFFFF; color: #1E1E1E; text-align: center; border-radius: 2px; padding: 16px; position: fixed; z-index: 1; left: 50%; bottom: 30px; font-size: 17px;} #snackbar.show {visibility: visible; -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s; animation: fadein 0.5s, fadeout 0.5s 2.5s;} @-webkit-keyframes fadein {from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;}} @keyframes fadein {from {bottom: 0; opacity: 0;}to {bottom: 30px; opacity: 1;}} @-webkit-keyframes fadeout {from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;}} @keyframes fadeout {from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;}} .online-button{background: #1e1e1e; width: 200px; height: 50px; border: solid 4px #008AFC; border-radius: 2%; font-family: 'Roboto'; font-size: 20px; color: #FFFFFF; cursor: pointer;} .online-button:hover{background: #008AFC; border: 4px solid #FFFFFF}</style><script>function check() {if (navigator.onLine === true) {var x = document.getElementById("snackbar"); x.className = "show"; setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000); document.getElementById("txt").innerHTML = "Il browser è online";} else {var x = document.getElementById("snackbar"); x.className = "show"; setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000); document.getElementById("txt").innerHTML = "Il browser è offline";}}</script><title>Online?</title></head><body onload="check()"><center><h1 style="font-size: 150px;">Online?</h1><br><button class="online-button" onclick="check()">Online?</button></c
